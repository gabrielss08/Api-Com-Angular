<body>
  <div class="container">
    <div class="form-image">
        <img src="https://lh3.googleusercontent.com/pw/AJFCJaU7Crvp7QfjRYRta55dju3KMy2Fa_SEGoEasFTqaGdC2p8P5D--oj8yH8qz_JzKYdhQma9-IfzFZS3jWvcJHSDXYUoi1_XfvUjgkjfgMfXAyJ1zrZKaunn6HfA_lBW8PD-Aijn1CXdaJsTFQJUPW07_mA=w400-h400-s-no?authuser=0" alt="logo">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Nome completo</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">CEP</label>
                    <input id="lastname" type="number" name="cep" placeholder="Digite seu cep" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>


                <div class="input-box">
                    <label for="confirmPassword">Confirme sua Senha</label>
                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                </div>

            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input id="female" type="radio" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input id="male" type="radio" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input id="others" type="radio" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input id="none" type="radio" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Cadastrar Cliente</a> </button>
            </div>
            <div class="continue-button">
              <button><a href="#">Cadastrar Posto</a> </button>
          </div>
        </form>
    </div>
</div>
</body>
