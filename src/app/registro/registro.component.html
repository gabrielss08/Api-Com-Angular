<body>
  <div class="container">
    <div class="heading">Cadastro de posto</div>
      <form action="#">
        <div class="card_details">
          <div class="card_box">
            <span class="details">Nome do posto</span>
            <input type="text" placeholder="Digite o nome do posto">
          </div>
          <div class="card_box">
            <span class="details">Bandeira</span>
            <input type="text" placeholder="Digite a bandeira do posto">
          </div>
          <div class="card_box">
            <span class="details">Cep</span>
            <input type="number" placeholder="Digite o cep">
          </div>
          <div class="card_box">
            <span class="details">CPNJ</span>
            <input type="number" placeholder="Digite o CNPJ">
          </div>
          <div class="card_box">
            <span class="details">Logradouro</span>
            <input type="text" placeholder="Digite o endereço">
          </div>
          <div class="card_box">
            <span class="details">Bairro</span>
            <input type="text" placeholder="Digite o Bairro">
          </div>
          <div class="card_box">
            <span class="details">Cidade</span>
            <input type="text" placeholder="Digite a Cidade">
          </div>
          <div class="card_box">
            <span class="details">Estado</span>
            <input type="" placeholder="Selecione o estado">
          </div>
    </div>
          <div class="button">
            <input type="submit" value="Registre-se">
          </div>
      </form>
  </div>
</body>
